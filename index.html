<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breeze | נדל״ן יוקרה בתל אביב</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      // Prevent libraries from crashing when trying to overwrite window.fetch
      try {
        const originalFetch = window.fetch;
        Object.defineProperty(window, 'fetch', {
          get: function() { return originalFetch; },
          set: function(val) { console.warn('Ignored attempt to overwrite window.fetch'); },
          configurable: true
        });
      } catch (e) {
        console.error('Could not polyfill fetch setter:', e);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
